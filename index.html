<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading"><h1>this is a simple product card design</h1></div>
    <div class="footer">
        <h3>Copyright Â© 2025 Shihab Al Nayon. All Right Reserved</h3>
    </div>
    <section>
        <div class="cardcontainer">
            <div class="productimg"> <img src="assets/product.jpg" width="250" height="220" alt="men's premium t-shirt">
            </div>
            <div class="productname">
                <h1>Puma T-Shirt</h1>
                <h1>$120</h1>
            </div>
            <div class="productsize">
                <h4>Select Size</h4>
            </div>
            <div class="selectsize">
                <span><input class="sizebutton" type="button" value="M"></span>
                <span><input class="sizebutton" type="button" value="L"></span>
                <span><input class="sizebutton" type="button" value="XL"></span>
                <span><input class="sizebutton" type="button" value="XXL"></span>

            </div>
            <div class="cartbutton"><input class="cartbtn" type="button" value="Add To Cart"></div>

        </div>
    </section>
    
</body>

</html>
